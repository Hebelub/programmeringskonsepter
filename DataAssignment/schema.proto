syntax = "proto3";

message Puzzle {
  int32 sizeX = 1;
  int32 sizeY = 2;
  repeated int32 blackHints = 3;  // List of coordinates for black hints.
  repeated int32 whiteHints = 4;  // List of coordinates for white hints.
}

message Puzzles {
  repeated Puzzle puzzle = 1;
}

message Connection {
  int32 indexFrom = 1;
  int32 indexTo = 2;
}

message Solution {
  Puzzle puzzle = 1;
  repeated Connection connections = 2;
}

message Solutions {
  repeated Solution solution = 1;
}
