/**
 * This Protocol Buffers schema defines the data structures for puzzles and solutions.
 * The schema describes the types and fields for both input puzzles and output solutions.
 * The generated code from this schema will be used for encoding and decoding puzzles
 * in both Scala and Python.
 */
syntax = "proto3";

message Puzzle {
  int32 size = 1;
  repeated int32 hints = 2;
  // Add other fields
}

message Solution {
  repeated int32 solvedPuzzle = 1;
  // Add other fields
}
